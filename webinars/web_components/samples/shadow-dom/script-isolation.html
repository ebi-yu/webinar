<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow DOM - スクリプトのカプセル化</title>
</head>

<body>
    <h1>Shadow DOM - スクリプトのカプセル化</h1>

    <!-- 通常のDOM要素 -->
    <div style="padding: 10px; margin-bottom: 5px; border: 1px solid red; background-color: #ffe6e6;">
        外部のメッセージ: <span id="text">初期値</span>
    </div>

    <!-- Open Shadow DOM -->
    <h2>Shadow DOM内 (mode: 'open')</h2>
    <my-shadow-component></my-shadow-component>

    <!-- Closed Shadow DOM -->
    <h2>Shadow DOM内 (mode: 'closed')</h2>
    <my-closed-shadow-component></my-closed-shadow-component>

    <script>
        // Open Shadow DOMを使用するCustom Element
        class MyShadowComponent extends HTMLElement {
            constructor() {
                super();

                // Shadow DOMを作成（外部からアクセス可能）
                this.attachShadow({ mode: 'open' });

                this.shadowRoot.innerHTML = `
                    <div style="padding: 10px; border: 1px solid blue; background-color: #e6f3ff; margin-bottom: 5px;">
                        Shadow DOMのメッセージ: <span id="text">初期値</span>
                    </div>
                `;
            }
        }

        // Closed Shadow DOMを使用するCustom Element
        class MyClosedShadowComponent extends HTMLElement {
            constructor() {
                super();

                // Shadow DOMを作成（外部からアクセス不可）
                const shadowRoot = this.attachShadow({ mode: 'closed' });

                shadowRoot.innerHTML = `
                    <div style="padding: 10px; border: 1px solid green; background-color: #e6ffe6; margin-bottom: 5px;">
                        Closed Shadow DOMのメッセージ: <span id="text">初期値</span>
                    </div>
                `;
            }
        }

        // Custom Elementsを登録
        customElements.define('my-shadow-component', MyShadowComponent);
        customElements.define('my-closed-shadow-component', MyClosedShadowComponent);

        // Shadow DOMのカプセル化を確認
        console.log('=== Shadow DOMのカプセル化確認 ===');

        // 通常のDOM要素は取得可能
        console.log('通常のDOM内のspan要素:', document.querySelectorAll('span'));

        // Open Shadow DOM内の要素は直接取得不可
        console.log('Shadow DOM内のspan要素（直接取得）:', document.querySelectorAll('my-shadow-component span'));

        // Open Shadow DOMは shadowRoot 経由でアクセス可能
        setTimeout(() => {
            const shadowComponent = document.querySelector('my-shadow-component');
            if (shadowComponent && shadowComponent.shadowRoot) {
                console.log('Open Shadow DOM内のspan要素（shadowRoot経由）:',
                    shadowComponent.shadowRoot.querySelectorAll('span'));
            }

            // Closed Shadow DOMは shadowRoot が null
            const closedComponent = document.querySelector('my-closed-shadow-component');
            console.log('Closed Shadow DOMの shadowRoot:', closedComponent.shadowRoot);
        }, 100);
    </script>
</body>

</html>
