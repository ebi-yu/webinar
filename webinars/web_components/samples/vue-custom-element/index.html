<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 defineCustomElement Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            margin: 2rem 0;
        }

        h1 {
            color: #4fc08d;
        }
    </style>
</head>

<body>
    <h1>Vue 3 defineCustomElement Example</h1>
    <p>Vue 3の<code>defineCustomElement</code>を使用してWeb Componentsを作成する例です。</p>

    <div class="container">
        <h2>Vue Button Components</h2>
        <vue-button label="プライマリボタン" variant="primary"></vue-button>
        <vue-button label="セカンダリボタン" variant="secondary"></vue-button>
        <vue-button label="カウンターボタン"></vue-button>
    </div>

    <script type="module">
        // Vue Button Custom Elementをインポート
        import './src/vue-button.ts';

        // 基本的なクリックイベントリスナー
        document.addEventListener('click', (event) => {
            if (event.target.tagName === 'VUE-BUTTON') {
                const detail = event.detail || {};
                console.log('Vue Button clicked:', {
                    label: detail.label || 'Button',
                    variant: detail.variant || 'primary',
                    count: detail.count || 1
                });
            }
        });
    </script>
</body>

</html>
